<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booker</title>
    <link rel="icon" href="/images/travel-favicon.avif">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <main>
        <form id="find-my-vacation-form" action="/submit-find" method="post">
            <!-- Header Section with Banner Image - INSIDE the form -->
            <header class="vacation-header">
                <img src="/images/header-section-banner.jpg" alt="Vacation destination" class="banner-image">
                <div class="header-overlay">
                    <h1>Book Your Dream Vacation</h1>
                </div>
            </header>

            <!--Create Travel Destination-->
            <fieldset> 
                <label for="destination">Destination
                    <span class="error-message" id="destination-error"></span>
                    <select name="destination" id="destination">
                        <option value="none">Choose a destination...</option>
                        <option value="bali">Bali, Indonesia</option>
                        <option value="paris">Paris, France</option>
                        <option value="tokyo">Tokyo, Japan</option>
                        <option value="maldives">Maldives</option>
                        <option value="new-york-city">New York City, USA</option>
                    </select>   
                </label>
                
                <label for="departure-date">Departure Date
                    <span class="error-message" id="date-error"></span>
                    <input id="departure-date" type="date" name="departure-date">
                </label>
                
                <label for="number-of-travelers">Number of Travelers
                    <span class="error-message" id="number-of-error"></span>
                    <input id="number-of-travelers" type="number" name="number-of-travelers">
                </label>
            </fieldset>

            <!--Submit Button-->
            <button type="submit" id="submit-button">Find My Vacation</button>
        </form>
    </main>

    <footer>
        <p>
            GitHub Repository: 
            <a href="https://github.com/pdunmire-pcd/vacation-booking-form.git" target="_blank" rel="noopener noreferrer">
                https://github.com/pdunmire-pcd/vacation-booking-form.git
            </a>
        </p>
    </footer>
</body>
</html>
